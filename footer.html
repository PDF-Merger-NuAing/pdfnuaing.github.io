<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Responsif</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Konten Utama -->
    <div class="content">
        <h1>Selamat Datang di Aplikasi PDF Anda</h1>
        <p>Gunakan aplikasi ini untuk mengelola dan memproses dokumen PDF Anda dengan mudah.</p>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-file"></i>
                <span>My Files</span>
            </div>
            <div class="footer-item upload">
                <i class="fas fa-upload"></i>
                <span>Upload</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-tools"></i>
                <span>Tools</span>
            </div>
            <div class="footer-item">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </footer>
</body>
</html>
