<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PDFTool</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <!-- Logo and Title -->
        <h1 class="text-2xl font-bold text-center mb-2">
            <span class="text-red-500">I â™¥</span> PDFTool
        </h1>
        <h2 class="text-center text-gray-600 mb-6">Login to your account</h2>

        <!-- Social Login Buttons -->
        <div class="flex flex-col space-y-3 mb-6">
            <button class="bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Facebook</button>
            <button class="bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">Google</button>
            <button class="bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-800">SSO</button>
        </div>

        <!-- Login Form -->
        <form action="/login" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="Enter your email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <input type="password" name="password" placeholder="Password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" required>
            <a href="#" class="text-red-500 text-sm hover:underline block text-right">Forgot your password?</a>
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600">
                Log in
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-center text-gray-600 text-sm mt-4">
            Don't have an account? <a href="/register" class="text-red-500 hover:underline">Create an account</a>
        </p>
    </div>
</body>

</html>
